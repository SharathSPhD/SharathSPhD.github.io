---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.author %}
        • {{ page.author }}
      {% endif %}
      {% if page.tags %}
        <div class="tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.original_url %}
    <div class="read-more">
      <a href="{{ page.original_url }}" target="_blank" rel="noopener noreferrer">
        Read the full article →
      </a>
    </div>
  {% endif %}
</article>
